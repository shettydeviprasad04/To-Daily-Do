<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>

        <header>

        <footer>
            <p>&copy; 2024 My To-Do App</p>
        </footer>

    <script src="index2.js"></script>

</html>
